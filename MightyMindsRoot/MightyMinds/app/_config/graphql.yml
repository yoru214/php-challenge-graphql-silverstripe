---
Name: app-graphql
After:
  - graphqlconfig
---
SilverStripe\GraphQL\Controller:
  cors:
    Enabled: true
    Allow-Origin: '*'
    Allow-Headers: 'Authorization, Content-Type'
    Allow-Methods:  'GET, POST, OPTIONS'
    Max-Age: 86400
SilverStripe\GraphQL\Manager:
  schemas:
    default:
      types:
        help: 'MyProject\GraphQL\HelpTypeCreator'
        Teachers: 'MyProject\GraphQL\TeacherTypeCreator'
        submenu: 'MyProject\GraphQL\SubMenuTypeCreator'
        ProfileMenu: 'MyProject\GraphQL\ProfileMenuTypeCreator'
        dropdown: 'MyProject\GraphQL\DropdownTypeCreator'
