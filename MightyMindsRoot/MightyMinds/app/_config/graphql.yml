        Body: 'MyProject\GraphQL\BodyTypeCreator'
        WidgetURLS: 'MyProject\GraphQL\WidgetURLSTypeCreator'
        SidebarWidgets: 'MyProject\GraphQL\SidebarWidgetsTypeCreator'
        Data: 'MyProject\GraphQL\DataTypeCreator'
        Report: 'MyProject\GraphQL\ReportTypeCreator'
        url: 'MyProject\GraphQL\URLTypeCreator'
        Header: 'MyProject\GraphQL\HeaderTypeCreator'
        Contents: 'MyProject\GraphQL\ContentsTypeCreator'
